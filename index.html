    <title>Tarik Solomon Teshome - Portfolio</title>
    <!--
      When deploying to GitHub Pages as a project site, directories cannot be uploaded directly via the
      web interface. To avoid broken references, copy the compiled JS and CSS files into the root
      of the repository and reference them without the `assets/` prefix. These relative paths
      ensure the files are correctly loaded when the site is served from a subdirectory, e.g.
      https://geotarik.github.io/TARIK.github.io/
    -->
    <script type="module" crossorigin src="./index-CXnLibr5.js"></script>
  <!-- Override social link href after the app initializes. The React app sets
       placeholder URLs for social media icons. This script updates the
       LinkedIn link to point to the actual profile. -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Find the anchor element for LinkedIn by its aria-label
      var link = document.querySelector('a[aria-label="LinkedIn"]');
      if (link) {
        link.setAttribute('href', 'https://www.linkedin.com/in/tarik-solomon-teshome-836a021a4/');
      }
    });
  </script>
    <link rel="stylesheet" crossorigin href="./index-B-d92w8Y.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
